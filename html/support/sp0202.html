<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content support-wrap">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">자원관리</h2>
	</div>
	<div class="board-write1">
		<table>
			<colgroup class="mHide"><!-- 웹전용 -->
				<col style="width:18%;">
				<col>
				<col style="width:18%;">
				<col>
			</colgroup>
			<tbody>
				<tr class="tr-floating">
					<th scope="row">자원 ID</th>
					<td colspan="3"></td>
				</tr>
				<tr>
					<th scope="row"><label for="Text01">자원 명칭<span class="important">*</span></label></th>
					<td colspan="3"><input type="text" class="required" id="Text01" style="width:480px;"></td> <!--180309 수정-->
				</tr>
				<tr>
					<th scope="row">사용가능 여부<span class="important">*</span></th>
					<td colspan="3">
						<select class="styled1" style="width:120px;">  <!--180309 수정-->
							<option>사용가능</option>
							<option>사용불가</option>
						</select>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="Text02">출력순서<span class="important">*</span></label></th>
					<td colspan="3"><input type="text" class="required" id="Text02" style="width:120px;"></td> <!--180309 수정-->
				</tr>
				<tr class="tr-floating">
					<th scope="row">사용자</th>
					<td>관리자 관리본부</td>
					<th scope="row" style="clear:both;">등록일자</th>
					<td>2018.01.11</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text">취소</a></div>
			<div class="btn-item"><a href="#" class="btn-text fColor bdColor">저장</a></div>
		</div>
	</div>
</div>
</body>
</html>
