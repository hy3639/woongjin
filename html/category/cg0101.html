<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
	<div class="content">
		<!-- 타이틀 영역 -->
		<div class="title-wrap">
			<h2 class="title">카테고리 관리</h2>
		</div>

		<ul class="blt-list2 section">
				<li class="item">카테고리 목록은 Drag &amp; Drop으로 이동할 수 있습니다.</li>
				<li class="item">카테고리는 100개까지 등록 가능합니다.</li>
			</ul>
		<div class="category-content layout-portlet">
			<div class="category-box">
				<div class="cont-box">
					<div class="box-fixed">
						<span>정렬</span>
						<span>선택</span>
						<span>번호</span>
						<span>카테고리 이름</span>
					</div>
					<div class="drag-area">
						<div class="drag-box">
							<span><span class="move">정렬</span></span>
							<span><input type="radio" name="radio01" class="styled1" checked></span>
							<span>1</span>
							<span>홈페이지</span>
						</div>
						<div class="drag-box">
							<span><span class="move">정렬</span></span>
							<span><input type="radio" name="radio01" class="styled1"></span>
							<span>2</span>
							<span>기타</span>
						</div>
						<div class="drag-box">
							<span><span class="move">정렬</span></span>
							<span><input type="radio" name="radio01" class="styled1"></span>
							<span>3</span>
							<span>업무관리</span>
						</div>
						<div class="drag-box">
							<span><span class="move">정렬</span></span>
							<span><input type="radio" name="radio01" class="styled1"></span>
							<span>4</span>
							<span>회원가입</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="btn-wrap right">
			<div class="btn-align">
				<div class="btn-item"><a href="#" class="btn-text">수정</a></div>
				<div class="btn-item"><a href="#" class="btn-text">삭제</a></div>
				<div class="btn-item"><a href="#" class="btn-text bdColor fColor">저장</a></div>
			</div>
		</div>
	</div>

<!-- 모바일에서 드래그 가능 (항상 페이지 하단에 있어야 작동함) -->
<script src="../js/jquery.ui.touch-punch.js"></script>
<script>
$('.drag-area').sortable({axis:'y', containment:'.content', scroll:false, revert:true});
</script>
</body>
</html>
