<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (min-width: 1100px)" href="../css/common03.css"> <!--PC+GNB있음-->
<style>
body {padding:0 30px 30px;}
h2 {
	margin:50px -30px 20px;
	padding:10px 30px;
	background-color:#eee;
}
h2:first-child {margin-top:0;}
</style>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<h2>체크박스</h2>
<input type="checkbox" class="styled1" checked>
<input type="checkbox" class="styled1">

<br><br>

<input type="checkbox" class="styled1" disabled checked>
<input type="checkbox" class="styled1" disabled>
<br><br>

<input type="text">
<input type="checkbox" id="check01" class="styled1"><label for="check01">체크박스 01</label>
<input type="checkbox" id="check02" class="styled1"><label for="check02">체크박스 02</label>

<h2>라디오</h2>
<input type="radio" name="radio01" class="styled1" checked>
<input type="radio" name="radio01" class="styled1">

<br><br>

<input type="radio" name="radio02" class="styled1" disabled checked>
<input type="radio" name="radio02" class="styled1" disabled>

<br><br>

<input type="radio" name="radio03" id="radio0301" class="styled1"><label for="radio0301">라디오 01</label>
<input type="radio" name="radio03" id="radio0302" class="styled1"><label for="radio0302">라디오 02</label>

<h2>셀렉트</h2>
<select class="styled1" style="width:100px;">
	<option>50분</option>
	<option>1시간</option>
	<option>33333333333333333333333333333333333333333</option>
</select>

<br><br>

<select class="styled1" style="width:150px;">
	<option>50분</option>
	<option>1시간</option>
	<option selected>33333333333333333333333333333333333333333</option>
</select>

<br><br>

<select class="styled1" style="width:150px;" disabled>
	<option>사용못함</option>
	<option>1시간</option>
	<option>33333333333333333333333333333333333333333</option>
</select>


<h2>텍스트필드 필수</h2>
<input type="text" class="required" placeholder="제목을 입력해주세요" style="width:450px;">

<h2>날짜 입력란</h2>
<div class="date-area">
	<div class="date-check">
		<input type="checkbox" id="Check03" class="styled1"><label for="Check03">영구</label>
	</div>
	<div  class="date-text">
		<div class="btn-calendar"><input type="text" readonly></div>
		<div class="calendar-layer bdColor">
			<div class="datepicker"></div>
		</div>
	</div>
	<div class="date-select">
		<select class="styled1">
			<option>00시</option>
			<option>01시</option>
			<option>02시</option>
			<option>03시</option>
			<option>04시</option>
			<option>05시</option>
			<option>06시</option>
			<option>07시</option>
			<option>08시</option>
			<option>09시</option>
			<option>10시</option>
			<option>11시</option>
			<option>12시</option>
			<option>13시</option>
			<option>14시</option>
			<option>15시</option>
			<option>16시</option>
			<option>17시</option>
			<option>18시</option>
			<option>19시</option>
			<option>20시</option>
			<option>21시</option>
			<option>22시</option>
			<option>23시</option>
			<option>24시</option>
		</select>
		<select class="styled1">
			<option>00분</option>
			<option>10분</option>
			<option>20분</option>
			<option>30분</option>
			<option>40분</option>
			<option>50분</option>
		</select>
	</div>
</div>

<br>

<div class="period-area">
	<div class="box-item">
		<div  class="date-text">
			<div class="btn-calendar"><input type="text" readonly></div>
			<div class="calendar-layer bdColor">
				<div class="datepicker"></div>
			</div>
		</div>
	</div>
	<span class="swung-dash">~</span>
	<div class="box-item">
		<div  class="date-text">
			<div class="btn-calendar"><input type="text" readonly></div>
			<div class="calendar-layer bdColor">
				<div class="datepicker"></div>
			</div>
		</div>
	</div>
</div>

<br>

<div class="week-setting-box weekType">
	<button type="button" class="btn-arr btn-prev">전주</button>
	<button type="button" class="btn-arr btn-next">다음주</button>
	<p class="week-text">2018.01.15 ~ 2017.01.21</p>
	<div class="btn-calendar">달력열기</div>
	<div class="calendar-layer bdColor">
		<div class="datepicker"></div>
	</div>
</div>

<br>

<div class="date-text weekType">
	<div class="btn-calendar"><input type="text" readonly value="2018.01.08 ~ 2018.01.14"></div>
	<div class="calendar-layer bdColor">
		<div class="datepicker"></div>
	</div>
</div>


<h2>태그 입력란</h2>
<div class="tagging-box">
	<p class="fake-placeholder">태그추가</p>
	<div data-tags-input-name="tag" id="js-tagBox"></div>
</div>
<p class="text-notice">* 태그는 10개까지, 단어당 30자로 등록할 수 있으며, 여러 개 입력할 때는 또는 'Enter'로 구분해주세요.</p>


<h2>검색</h2>
<div class="search-box1">
	<input type="text">
	<button type="button" class="btn-srch">검색</button>
</div>

<br>

<div class="search-box2">
	<input type="text">
	<button type="button" class="btn-text mid">검색</button>
</div>

<br>

<div class="search-box3">
	<input type="text">
	<a href="#" class="btn-srch">검색</a>
</div>

<br>

<div class="search-type">
	<select class="styled1" style="width:76px;">
		<option>전체</option>
		<option>제목</option>
		<option>내용</option>
	</select>
	<div class="search-box3">
		<input type="text" style="width:166px;">
		<a href="#" class="btn-srch">검색</a>
	</div>
</div>


<h2>파일첨부</h2>
<span class="input-file">
	<em class="text">이미지 올리기</em>
	<input type="file" class="styled1">
</span>

<br><br>

<div class="input-file2">
	<div class="inner">
		<input type="text" placeholder="선택한 파일이 없습니다." style="width:500px;" readonly>
		<button type="button" class="btn-text mid">파일첨부</button>
		<input type="file">
	</div>
	<p class="text-notice">※ 이미지는 가로 837px까지만 사용하여 주십시요.</p>
</div>
</body>
</html>
