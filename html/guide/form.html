<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 800px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (min-width: 1100px)" href="../css/common03.css"> <!--PC+GNB있음-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common04.css"> <!--PC+GNB없음-->
<style>
body {padding:0 30px 30px;}
h2 {
	margin:50px -30px 20px;
	padding:10px 30px;
	background-color:#eee;
}
h2:first-child {margin-top:0;}
</style>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<h2>체크박스</h2>
<input type="checkbox" class="styled1" checked>
<input type="checkbox" class="styled1">

<br><br>

<input type="checkbox" class="styled1" disabled checked>
<input type="checkbox" class="styled1" disabled>
<br><br>

<input type="text">
<input type="checkbox" id="check01" class="styled1"><label for="check01">체크박스 01</label>
<input type="checkbox" id="check02" class="styled1"><label for="check02">체크박스 02</label>

<h2>라디오</h2>
<input type="radio" name="radio01" class="styled1" checked>
<input type="radio" name="radio01" class="styled1">

<br><br>

<input type="radio" name="radio02" class="styled1" disabled checked>
<input type="radio" name="radio02" class="styled1" disabled>

<br><br>

<input type="radio" name="radio03" id="radio0301" class="styled1"><label for="radio0301">라디오 01</label>
<input type="radio" name="radio03" id="radio0302" class="styled1"><label for="radio0302">라디오 02</label>

<h2>셀렉트</h2>
<select class="styled1" style="width:100px;">
	<option>50분</option>
	<option>1시간</option>
	<option>33333333333333333333333333333333333333333</option>
</select>

<br><br>

<select class="styled1" style="width:150px;">
	<option>50분</option>
	<option>1시간</option>
	<option selected>33333333333333333333333333333333333333333</option>
</select>

<br><br>

<select class="styled1" style="width:150px;" disabled>
	<option>사용못함</option>
	<option>1시간</option>
	<option>33333333333333333333333333333333333333333</option>
</select>


<h2>텍스트필드 필수</h2>
<input type="text" class="required" placeholder="제목을 입력해주세요" style="width:450px;">

<h2>태그 입력란</h2>
<div class="tagging-box">
	<p class="fake-placeholder">태그추가</p>
	<div data-tags-input-name="tag" id="js-tagBox"></div>
</div>
<p class="text-notice">* 태그는 10개까지, 단어당 30자로 등록할 수 있으며, 여러 개 입력할 때는 또는 'Enter'로 구분해주세요.</p>
</body>
</html>
