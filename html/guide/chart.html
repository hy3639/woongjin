<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->
<style>
	.fColor {color:#ff5349 !important;fill:#ff5349 !important;}
	.chart-area {
		width:100%;
		max-width:700px;
		margin:50px auto 0;
	}
	.chart-area #chart {
		width:100%;
		height: 400px;
		margin: 0 auto
	}
	.chart-area #chart .highcharts-button.highcharts-contextbutton {display:none;}
</style>

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="chart-area">
	<!-- h3 class="chart-title">방문자 추이</h3 -->
	<div id="chart"></div>
	<!-- p class="chart-text">방문자 수</p -->
</div>


<!-- 하이차트 스크립트 -->
<script src="../js/highcharts.js"></script>
<script>
var chart = Highcharts.chart('chart', {
	//대 타이틀
	title: {
		text: '방문자 추이'
	},
	//소 타이틀
	subtitle: {
		text: ''
	},
	//Y축 텍스트
	yAxis: {
		title: {
			text: '',
			rotation: 0,
			style: {
				fontSize: '13px',
				fontFamily: 'Verdana, sans-serif'
			}
		}
	},
	
	legend: {
		layout: 'horizontal',
		align: 'left',
		verticalAlign: 'top'
	},
	
	tooltip: {
		//enabled: false, 툴팁삭제
		borderRadius: 0,
		crosshairs: true,
		formatter: function () {
			return this.x + '<br>방문자 수 : ' + this.y + '명';
		}
	},

	plotOptions: {
		series: {
			color: '#ff5349',//스킨색상
			animation: {
				duration: 2000//애니메이션속도
			}
			//pointStart: 201801
		}
	},
	xAxis: {
		categories: ['201801', '201802', '201803', '201804', '201805'],
	},

	series: [{
		name: '방문자 수',
		data: [21, 12, 50, 30, 20]
	}],

	responsive: {
		rules: [{
			condition: {
				maxWidth: 500
			},
			chartOptions: {
				legend: {
					layout: 'horizontal',
					align: 'center',
					verticalAlign: 'bottom',
				}
			}
		}],
	}
});

// chart.destroy(); 차트 초기화
</script>
</body>

</html>
