	body {padding:0 5px 30px;}

	margin:50px -30px 20px;
	padding:10px 30px;
	background-color:#eee;
}
h2:first-child {margin-top:0;}
h3 {
	border-bottom:1px solid #eee;
}

.layer-popup1 {
	width:800px;
}

<script src="../js/jquery-1.9.1.min.js"></script>

<body>
<!----------------------------------------------------------------------------------------------------------------------->
<h2>인물정보 레이어팝업 (외부 파일 호출)</h2>
<!----------------------------------------------------------------------------------------------------------------------->
<button type="button" class="btn-text btn-user">인물정보</button>

<br><br>
<p>* 해당 팝업을 띄우고 싶은 요소에 class="btn-user"만 추가해주면 됨.</p>

<!----------------------------------------------------------------------------------------------------------------------->
<h2>일반 레이어팝업</h2>
<!----------------------------------------------------------------------------------------------------------------------->
<button type="button" class="btn-text btn-popup btn-layer1">팝업열기</button>

<!-- 레이어 팝업 영역 -->
<div class="layer-popup layer-popup1">
	<div class="pop-head">
		<h3 class="title">Popup Title</h3>
		<button type="button" class="btn-close">닫기</button>
	</div>

	<div class="pop-content">
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
</div>

<script>
$(window).load(function(){
	/* 일반 레이어팝업 열기 */
	$('.btn-layer1').click(function(){
		$('.layer-popup1').fadeIn(200);
		popResize();// 팝업 리사이징
	});
});
</script>
</body>
