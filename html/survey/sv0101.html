<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content app-request">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">설문 기본정보 등록</h2>
	</div>

	<div class="board-write1">
		<table>
			<colgroup class="mHide"><!-- 웹전용 -->
				<col style="width:130px;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="Text01">설문명<span class="important">*</span></label></th>
					<td><input type="text" id="Text01" class="required" style="width:100%;" placeholder="제목을 입력해주세요"></td>
				</tr>
				<tr>
					<th scope="row">머릿말<span class="important">*</span></th>
					<td class="formChange">
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio01" id="Radio0101" class="styled1" checked><label for="Radio0101">텍스트</label></li>
							<li class="item"><input type="radio" name="Radio01" id="Radio0102" class="styled1"><label for="Radio0102">이미지</label></li>
						</ul>
						<div class="formCont">
							<textarea cols="" rows="" class="formItem"></textarea>
							<div class="input-file2 formItem">
								<div class="inner">
									<input type="text" placeholder="선택한 파일이 없습니다." style="width:500px;" readonly>
									<button type="button" class="btn-text mid">파일첨부</button>
									<input type="file">
								</div>
								<p class="text-notice">※ 이미지는 가로 837px까지만 사용하여 주십시요.</p>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">설문일정<span class="important">*</span></th>
					<td>
						<div class="period-area">
							<div class="box-item">
								<div  class="date-text">
									<div class="btn-calendar"><input type="text" readonly></div>
									<div class="calendar-layer bdColor">
										<div class="datepicker"></div>
									</div>
								</div>
							</div>
							<span class="swung-dash">~</span>
							<div class="box-item">
								<div  class="date-text">
									<div class="btn-calendar"><input type="text" readonly></div>
									<div class="calendar-layer bdColor">
										<div class="datepicker"></div>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">익명여부</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio02" id="Radio0201" class="styled1"><label for="Radio0201">예</label></li>
							<li class="item"><input type="radio" name="Radio02" id="Radio0202" class="styled1" checked><label for="Radio0202">아니요</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th scope="row">참여목록공개</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio03" id="Radio0301" class="styled1" checked><label for="Radio0301">공개</label></li>
							<li class="item"><input type="radio" name="Radio03" id="Radio0302" class="styled1"><label for="Radio0302">비공개</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th scope="row">설문 결과</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio04" id="Radio0401" class="styled1" checked><label for="Radio0401">공개</label></li>
							<li class="item"><input type="radio" name="Radio04" id="Radio0402" class="styled1"><label for="Radio0402">비공개</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th scope="row">설문거부버튼</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio05" id="Radio0501" class="styled1" checked><label for="Radio0501">표시</label></li>
							<li class="item"><input type="radio" name="Radio05" id="Radio0502" class="styled1"><label for="Radio0502">비표시</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th scope="row">팝업여부</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio06" id="Radio0601" class="styled1"><label for="Radio0601">예</label></li>
							<li class="item"><input type="radio" name="Radio06" id="Radio0602" class="styled1" checked><label for="Radio0602">아니요</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th scope="row">그룹사 전체여부</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio07" id="Radio0701" class="styled1" checked><label for="Radio0701">현재소속</label></li>
							<li class="item"><input type="radio" name="Radio07" id="Radio0702" class="styled1"><label for="Radio0702">그룹사전체</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th scope="row">대상자</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio08" id="Radio0801" class="styled1" checked><label for="Radio0801">전체</label></li>
							<li class="item"><input type="radio" name="Radio08" id="Radio0802" class="styled1 formSingle"><label for="Radio0802">개별설정</label></li>
						</ul>
					</td>
				</tr>
				<tr class="Radio0802 hide">
					<th scope="row">개별설정</th>
					<td>
						<div class="user-search-box">
							<div class="title-area">
								<h3 class="title">사용자</h3>
							</div>
							<div class="cont-area">
								<div class="seach-top">
									<div class="search-box2">
										<input type="text">
										<button type="button" class="btn-text mid">검색</button>
									</div>
									<p class="len-text">총 <em class="fColor">0</em>명</p>
								</div>
								<div class="share-box">
									<div class="btn-groupchart">
										<button type="button" class="btn">조직도</button>
										<p class="tooltip">조직도</p>
									</div>
									<div class="scroll-area">
										<div class="user-box">
											<p class="text">김웅진 부장 / 경영지원팀</p>
											<button type="button" class="btn-del">삭제</button>
										</div>
										<div class="user-box">
											<p class="text">고아라 대리 / 총무팀</p>
											<button type="button" class="btn-del">삭제</button>
										</div>
										<div class="user-box">
											<p class="text">최재영 부장 / 디자인팀</p>
											<button type="button" class="btn-del">삭제</button>
										</div>
										<div class="user-box">
											<p class="text">김웅진 부장 / 경영지원팀</p>
											<button type="button" class="btn-del">삭제</button>
										</div>
										<div class="user-box">
											<p class="text">고아라 대리 / 총무팀</p>
											<button type="button" class="btn-del">삭제</button>
										</div>
										<div class="user-box">
											<p class="text">최재영 부장 / 디자인팀</p>
											<button type="button" class="btn-del">삭제</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="user-search-box">
							<div class="title-area">
								<h3 class="title">부서</h3>
							</div>
							<div class="cont-area">
								<div class="seach-top">
									<div class="search-box2">
										<input type="text">
										<button type="button" class="btn-text mid">검색</button>
									</div>
									<p class="len-text">총 <em class="fColor">0</em>명</p>
								</div>
								<div class="share-box">
									<div class="btn-groupchart">
										<button type="button" class="btn">조직도</button>
										<p class="tooltip">조직도</p>
									</div>
									<div class="scroll-area">

									</div>
								</div>
								<p class="text-notice">※ 부서 선택시 하위 부서가 자동으로 등록됩니다.</p>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text">취소</a></div>
			<div class="btn-item"><a href="#" class="btn-text bdColor fColor">저장</a></div>
		</div>
	</div>

</div>
</body>
</html>
