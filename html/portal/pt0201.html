<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content portal">
	<div class="title-wrap">
		<h2 class="title">호칭관리</h2>
	</div>
	<div class="top-search-box type2">
		<select class="styled1" style="width:150px;">
			<option>호칭코드</option>
			<option>호칭명</option>
		</select>
		<div class="search-text">
			<input type="text" class="required">
			<button type="button" class="btn-search">검색</button>
		</div>
	</div>
	<!-- 컨텐츠 -->
	<div class="board-section">
		<div class="board-list1 mHide">
			<table>
				<caption>호칭관리 게시판</caption>
				<colgroup>
					<col style="width:10%;">
					<col style="width:15%;">
					<col style="width:25%;">
					<col style="width:25%;">
					<col style="width:15%;">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">호칭코드</th>
						<th scope="col">국문 호칭명</th>
						<th scope="col">영문 호칭명</th>
						<th scope="col">순서</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td class="subject"><a href="#" class="link"><span class="tit">JT00001P56</span></a></td>
						<td>대표이사</td>
						<td>대표이사</td>
						<td>
							<button type="button"><span class="btn-up">위로</span></button>
							<button type="button"><span class="btn-down">아래로</span></button>
						</td>
					</tr>
					<tr>
						<td>2</td>
						<td class="subject"><a href="#" class="link"><span class="tit">JT00010P56</span></a></td>
						<td>이사</td>
						<td>이사</td>
						<td>
							<button type="button"><span class="btn-up">위로</span></button>
							<button type="button"><span class="btn-down">아래로</span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 페이징 -->
		<div class="paging mHide">
			<a href="#" class="btn first">처음</a>
			<a href="#" class="btn prev">이전</a>
			<a href="#" class="page fColor">1</a><!-- 현재 선택된 페이지 class="fColor" -->
			<a href="#" class="page">2</a>
			<a href="#" class="page">3</a>
			<a href="#" class="page">4</a>
			<a href="#" class="page">5</a>
			<a href="#" class="page">6</a>
			<a href="#" class="page">7</a>
			<a href="#" class="page">8</a>
			<a href="#" class="page">9</a>
			<a href="#" class="page">10</a>
			<a href="#" class="btn next">다음</a>
			<a href="#" class="btn end">마지막</a>
		</div>
		<p>호칭 상세보기</p>
		<div class="board-write1">
			<table>
				<colgroup class="mHide"><!-- 웹전용 -->
					<col style="width:12%;">
					<col style="width:12%;">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row" colspan="2">호칭코드 <span class="important">*</span></th>
						<td>
							<div class="input-area" style="max-width:400px;">
								<input type="text">
								<span class="btn-text mid">중복검사</span>
							</div>
							<span>(Suffix:P56)</span>
						</td>
					</tr>
					<tr>
						<th scope="row" rowspan="2">호칭명 <span class="important">*</span></th>
						<th scope="row"><label for="Text01">국문 호칭명</label><span class="important">*</span></th>
						<td><input type="text" id="Text01" class="required" style="width:312px"></td>
					</tr>
					<tr>
						<th scope="row"><label for="Text02">영문 호칭명</label><span class="important">*</span></th>
						<td><input type="text" id="Text02" class="required" style="width:312px"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text">신규</a></div>
			<div class="btn-item"><a href="#" class="btn-text fColor bdColor">저장</a></div>
		</div>
	</div>
</div>
</body>
</html>
