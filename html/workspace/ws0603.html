<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">레이아웃관리</h2>
	</div>

	<p class="blt-text1 section">포틀릿은 Drag &amp; Drop으로 이동할 수 있습니다.</p>
	<div class="week-content layout-portlet">
		<div class="week-box">
			<div class="lnb-box"><p class="text">좌측메뉴<br>(Fixed)</p></div>
			<div class="cont-box">
				<div class="box-fixed">워크스페이스 소개(Fixed)</div>
				<div class="drag-area">
					<div class="drag-box">공지사항</div>
					<div class="drag-box">기념일</div>
					<div class="drag-box">지면보도자료</div>
				</div>
			</div>
		</div>
		<div class="week-box right">
			<div class="title-area">
				<h3 class="title">포틀릿 목록</h3>
			</div>
			<div class="box-list">
				<div class="box-item">
					<p class="check-item"><input type="checkbox" id="check01" class="styled1"><label for="check01">공지사항</label></p>
					<p class="check-item"><input type="checkbox" id="check02" class="styled1"><label for="check02">기념일</label></p>
					<p class="check-item"><input type="checkbox" id="check03" class="styled1"><label for="check03">지면보도자료</label></p>
				</div>
			</div>
		</div>
	</div>

	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text bdColor fColor">저장</a></div>
		</div>
	</div>
</div>

<!-- 모바일에서 드래그 가능 (항상 페이지 하단에 있어야 작동함) -->
<script src="../js/jquery.ui.touch-punch.js"></script>
<script>
$('.drag-area').sortable({axis:'y', containment:'.content', scroll:false, revert:true});
</script>
</body>
</html>
