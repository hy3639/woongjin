<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">주간보고</h2>
	</div>

	<div class="week-content">
		<div class="week-setting-box weekType"> <!--180312 수정-->
			<button type="button" class="btn-arr btn-prev">전주</button>
			<button type="button" class="btn-arr btn-next">다음주</button>
			<p class="week-text">2018.01.15 ~ 2017.01.21</p>
			<div class="btn-calendar">달력열기</div>
			<div class="calendar-layer bdColor weekType">
				<div class="datepicker"></div>
			</div>
		</div>

		<div class="week-box">
			<div class="title-area">
				<h3 class="title">작성현황</h3>
			</div>
			<div class="box-list">
				<div class="box-item">관리자 사원<a href="#" class="btn-text sm">주간보고 등록</a></div>
				<div class="box-item">김웅진 부장</div>
			</div>
			<div class="btn-wrap right">
				<div class="btn-align">
					<div class="btn-item"><a href="#" class="btn-text">취합</a></div>
				</div>
			</div>
		</div>
		<div class="week-box right">
			<div class="title-area">
				<h3 class="title">미완료</h3>
			</div>
			<div class="box-list">
				<div class="box-item"><input type="checkbox" id="check01" class="styled1"><label for="check01">전체선택</label></div>
				<div class="box-item">
					<p class="check-item"><input type="checkbox" id="check02" class="styled1"><label for="check02">관리자 사원</label></p>
					<p class="check-item"><input type="checkbox" id="check03" class="styled1"><label for="check03">김웅진 부장</label></p>
					<a href="#" class="btn-icon-text icon03 bdColor"><span class="text fColor"><em class="icon bgColor"></em>작성독려</span></a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
