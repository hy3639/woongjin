<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->

<body>
<div class="content">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">워크스페이스 활동 통계</h2>
	</div>

	<div class="top-search-box">
		<dl class="list-item block"><!-- 한줄로 쓸경우 class="block" -->
			<dt>회원선택</dt>
			<dd>
				<select class="styled1" style="width:230px;">
					<option>준회원포함</option>
				</select>
			</dd>
		</dl>
		<dl class="list-item block">
			<dt>부서제한</dt>
			<dd>
				<select class="styled1" style="width:230px;">
					<option>모든회원</option>
				</select>
			</dd>
		</dl>
		<dl class="list-item block">
			<dt>기간</dt>
			<dd class="year-month-select">
				<div class="select-area">
					<div class="select-box">
						<select class="styled1 year" style="width:100%;">
							<option>2018</option>
							<option>2017</option>
							<option>2016</option>
							<option>2015</option>
						</select>
						<span class="text">년</span>
					</div>
					<div class="select-box">
						<select class="styled1 month" style="width:100%;">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						<span class="text">월</span>
					</div>
				</div>
				<div class="select-area">
					<div class="select-box">
						<select class="styled1 year" style="width:100%;">
							<option>2018</option>
							<option>2017</option>
							<option>2016</option>
							<option>2015</option>
						</select>
						<span class="text">년</span>
					</div>
					<div class="select-box">
						<select class="styled1 month" style="width:100%;">
							<option>12</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						<span class="text">월</span>
					</div>
				</div>
				<span class="swung-dash">~</span>
			</dd>
		</dl>
		<div class="btn-wrap center">
			<div class="btn-align">
				<div class="btn-item"><button type="button" class="btn-text mid">초기화</button></div>
				<div class="btn-item"><a href="#" class="btn-text mid bgColor">검색</a></div>
			</div>
		</div>
	</div>
	<button type="button" class="btn-search-toggle close wHide"><span class="text">접기</span></button>

	<div class="board-section">
		<div class="board-list3">
			<table>
				<caption>워크스페이스 활동 통계 게시판</caption>
				<colgroup>
					<col >
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
					<col style="width:9%;">
				</colgroup>
				<thead>
					<tr>
						<th scope="col" rowspan="2">기간</th>
						<th scope="col" colspan="2">지식생성</th>
						<th scope="col" colspan="4">지식활용 및 피드백</th>
						<th scope="col" colspan="4">지식활용 및 피드백</th>
					</tr>
					<tr>
						<th scope="col">게시글<br>등록</th>
						<th scope="col">주간보고<br>등록</th>
						<th scope="col">조회</th>
						<th scope="col">추천</th>
						<th scope="col">댓글</th>
						<th scope="col">Favorite</th>
						<th scope="col">회원<br>방문율</th>
						<th scope="col">게시글<br>작성율</th>
						<th scope="col">댓글<br>작성율</th>
						<th scope="col">주간보고<br>작성율</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2017-12</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0.0%</td>
						<td>0.0%</td>
						<td>0.0%</td>
						<td>0.0%</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="btn-wrap right">
		<div class="btn-align">
			<span class="btn-icon-text icon04"><span class="text">Excel 다운로드</span></span>
		</div>
	</div>
</div>
</body>
</html>
