<body>
<div class="content">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">정보관리</h2>
	</div>
	<div class="board-write1 btm-line">
		<table>
			<colgroup class="mHide"><!-- 웹전용 -->
				<col style="width:18%;">
				<col>
			</colgroup>
			<tbody>
				<tr class="tr-floating">
					<th scope="row">신청자</th>
					<td>관리자</td>
				</tr>
				<tr>
					<th scope="row">신청일</th>
					<td>2018.01312</td>
				</tr>
				<tr>
					<th scope="row">워크스페이스<span class="important">*</span></th>
					<td>
						<div class="input-area block" style="max-width:100%;"> <!--180312 수정-->
							<input type="text" class="required"> <!--180309 수정-->
							<span class="btn-text mid">중복확인</span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">소개글<span class="important">*</span></th>
					<td>
						<textarea style="width:100%" class="required"></textarea>  <!--180309 수정-->
					</td>
				</tr>
				<tr>
					<th scope="row">소개 이미지<span class="important">*</span></th>
					<td class="td-img-area">
						<img src="../images2.0/temp/@user.jpg" alt="소개이미지">
						<span class="input-file3">
							<span class="btn-text mid">이미지 첨부</span>
							<input type="file" class="styled1">
						</span>
					</td>
				</tr>
				<tr>
					<th scope="row">주간업무보고 사용 유무</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio01" id="Radio0101" class="styled1" checked><label for="Radio0101">사용안함</label></li>
							<li class="item">	<input type="radio" name="Radio01" id="Radio0102" class="styled1"><label for="Radio0102">사용</label></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text">초기화</a></div>
			<div class="btn-item"><a href="#" class="btn-text bdColor fColor">저장</a></div>
