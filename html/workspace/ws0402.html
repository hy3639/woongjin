<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">주간보고 등록</h2>
	</div>

	<div class="board-write1">
		<table>
			<colgroup class="mHide"><!-- 웹전용 -->
				<col style="width:18%;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">기간<span class="important">*</span></th>
					<td>
						<div class="date-text weekType">
							<div class="btn-calendar"><input type="text" readonly value="2018.01.08 ~ 2018.01.14"></div>
							<div class="calendar-layer bdColor">
								<div class="datepicker"></div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">제목</th>
					<td><input type="text" style="width:100%"></td>
				</tr>
				<tr>
					<td colspan="2">
						<!-- 에딧터 영역 -->
						<div class="web-editer mHide">
							<img src="../images2.0/temp/@editer.gif" alt="" style="width:100%;height:370px;">
						</div>
						<!-- //에딧터 영역 -->
						<textarea cols="" rows="" placeholder="내용을 입력해 주세요." class="wHide" style="height:150px;"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="addfile-box section">
		<div class="addfind-cont on">
			<div class="title-area mHide">
				<div class="left">
					<p class="title">파일명</p>
				</div>
				<div class="right">
					<p class="title">용량</p>
					<p class="title">상태</p>
				</div>
			</div>
			<ul class="addfile-list">
				<li class="addfile-item">
					<div class="file-name">웅진 원팩 그룹웨어 소개자료.jpg</div>
					<div class="volume-state">
						<p class="text"><em class="wHide">용량</em> 310b</p>
						<p class="text"><em class="wHide">상태</em> 0%</p>
					</div>
					<button type="button" class="btn-del">삭제</button>
				</li>
				<li class="addfile-item">
					<div class="file-name">임직원 그룹조직도.pdf</div>
					<div class="volume-state">
						<p class="text"><em class="wHide">용량</em> 25b</p>
						<p class="text"><em class="wHide">상태</em> 0%</p>
					</div>
					<button type="button" class="btn-del">삭제</button>
				</li>
				<li class="addfile-item">
					<div class="file-name">웅진 원팩 그룹웨어 소개자료.jpg</div>
					<div class="volume-state">
						<p class="text"><em class="wHide">용량</em> 310b</p>
						<p class="text"><em class="wHide">상태</em> 0%</p>
					</div>
					<button type="button" class="btn-del">삭제</button>
				</li>
				<li class="addfile-item">
					<div class="file-name">임직원 그룹조직도.pdf</div>
					<div class="volume-state">
						<p class="text"><em class="wHide">용량</em> 25b</p>
						<p class="text"><em class="wHide">상태</em> 0%</p>
					</div>
					<button type="button" class="btn-del">삭제</button>
				</li>
			</ul>
			<div class="foot-info">
				<button type="button" class="btn-text sm">파일추가</button>
				<div class="text-area">
					<p class="text">용량 355b / 700mb</p>
					<p class="text">상태 0%</p>
				</div>
			</div>
		</div>
	</div>
	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a class="btn-text">취소</a></div>
			<div class="btn-item"><a class="btn-text fColor bdColor">저장</a></div>
		</div>
	</div>
	<!-- 플로팅버튼 -->
	<div class="btn-wrap right m-fixed-btn wHide">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text bdColor fColor">전체 워크스페이스 보기</a></div>
		</div>
	</div>
</div>
</body>
</html>
