<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">워크스페이스 개설 신청</h2>
	</div>

	<div class="board-write1 btm-line">
		<table>
			<colgroup class="mHide"><!-- 웹전용 -->
				<col style="width:18%;">
				<col>
			</colgroup>
			<tbody>
				<tr class="tr-floating">
					<th scope="row">작성자</th>
					<td>관리자</td>
				</tr>
				<tr>
					<th scope="row">신청일</th>
					<td>2018.01312</td>
				</tr>
				<tr>
					<th scope="row">유형</th>
					<td>
						<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio01" id="Radio0101" class="styled1" checked><label for="Radio0101">Community</label></li>
							<li class="item"><input type="radio" name="Radio01" id="Radio0102" class="styled1"><label for="Radio0102">Development</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<th scope="row">카테고리선택<span class="important">*</span></th>
					<td>
						<select class="styled1" style="width:130px;">
							<option>업무사이트</option>
						</select>
					</td>
				</tr>
				<tr>
					<th scope="row">워크스페이스<span class="important">*</span></th>
					<td>
						<div class="input-area" style="max-width:615px;">
							<input type="text">
							<span class="btn-text mid">중복확인</span>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">소개글<span class="important">*</span></th>
					<td>
						<textarea style="width:100%"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row">회원</th>
					<td>
						<div class="input-area" style="max-width:435px;">
							<input type="text">
							<span class="btn-text mid">검색</span>
						</div>
						<div class="share-box">
							<div class="btn-groupchart">
								<button type="button" class="btn">조직도</button>
								<p class="tooltip">조직도</p>
							</div>
							<div class="scroll-area">
								<div class="user-box">
									<p class="text">김웅진 부장 / 경영지원팀</p>
									<button type="button" class="btn-del">삭제</button>
								</div>
								<div class="user-box">
									<p class="text">고아라 대리 / 총무팀</p>
									<button type="button" class="btn-del">삭제</button>
								</div>
								<div class="user-box">
									<p class="text">최재영 부장 / 디자인팀</p>
									<button type="button" class="btn-del">삭제</button>
								</div>
								<div class="user-box">
									<p class="text">김웅진 부장 / 경영지원팀</p>
									<button type="button" class="btn-del">삭제</button>
								</div>
								<div class="user-box">
									<p class="text">고아라 대리 / 총무팀</p>
									<button type="button" class="btn-del">삭제</button>
								</div>
								<div class="user-box">
									<p class="text">최재영 부장 / 디자인팀</p>
									<button type="button" class="btn-del">삭제</button>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th scope="row">소개 이미지<span class="important">*</span></th>
					<td class="td-img-area">
						<img src="../images2.0/temp/@user.jpg" alt="소개이미지">
						<span class="input-file3">
							<span class="btn-text mid">이미지 첨부</span>
							<input type="file" class="styled1">
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a class="btn-text">취소</a></div>
			<div class="btn-item"><a class="btn-text fColor bdColor">저장</a></div>
		</div>
	</div>
</div>
</body>
</html>
