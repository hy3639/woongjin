<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common02.css">
<!--
<link rel="stylesheet" media="screen and  (min-width: 1101px) and (max-width: 800px)" href="test.css" />
-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<script src="respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="logo">
			<a href="#">웅진원팩그룹웨어</a>
		</h1>
		<div class="gnb-utill">
			<div class="utill">
				<div class="user-box">
					<div class="user">
						<div class="img-area"><img src="../img/temp/@user.jpg" alt=""></div>
						<p class="name">김웅진 부장</p>
					</div>
				</div>
				<button type="button" class="btn-search">검색</button>
				<a href="#" class="btn-n">N</a>
			</div>
			<!-- gnb -->
			<div class="gnb-wrap">
				<img src="../img/temp/@gnb.gif" alt="">
			</div>
		</div>
	</div>

	<div class="container">
		<div class="title-wrap">
			<h2 class="title">공지사항</h2>
		</div>
		<div class="content">
			<div class="seach-box">
				<select class="styled1">
					<option>제목</option>
					<option>게시자</option>
				</select>
				<div class="text-box">
					<input type="text" placeholder="검색어를 입력해주세요">
					<button type="button" class="btn-search">검색</button>
				</div>
			</div>

			<div class="board-wrap1">
				<div class="top-menu">
					<div class="board-info">
						<p class="all">전체 <span class="len">221</span>건</p>
						<button type="button" class="btn-catch">안 읽은 게시물 보기</button>
					</div>
					<div class="menu-list">
						<select class="styled2">
							<option>10개씩</option>
							<option>15개씩</option>
							<option>20개씩</option>
						</select>
						<div class="btn-list">
							<button type="button" class="btn btn1"></button>
							<button type="button" class="btn btn2"></button>
							<button type="button" class="btn btn3"></button>
							<button type="button" class="btn btn4"></button>
						</div>
						<div class="right-menu">
							<button type="buttton" class="btn btn1">목록만 보기</button>
							<button type="buttton" class="btn btn2">좌우 보기</button>
							<button type="buttton" class="btn btn3">상하 보기</button>
						</div>
					</div>
				</div>

				<div class="board-list1">
					<div class="board-head">
						<p style="width:%;">번호</p>
						<p style="width:%;">첨부</p>
						<p style="width:%;">제목</p>
						<p style="width:%;">게시자</p>
						<p style="width:%;">등록일</p>
						<p style="width:%;">조회수</p>
						<p style="width:%;">좋아요</p>
					</div>
					<div class="board-item">
						<div class="number">필독</div>
						<div class="add-like">
							<p class="add"><span class="ico-add">첨부파일</span></p>
							<p class="like">200</p>
						</div>
						<div class="title">서비스 오픈 안내</div>
						<div class="date-writer">
							<p class="date">2017.12.24</p>
							<p class="writer">관리자</p>
						</div>
					</div>
					<div class="board-item">
						<div class="number">220</div>
						<div class="add-like">
							<p class="add"></p>
							<p class="like">200</p>
						</div>
						<div class="title">웅진 원팩 그룹웨어 소개자료입니다.</div>
						<div class="date-writer">
							<p class="date">2017.12.24</p>
							<p class="writer">관리자</p>
						</div>
					</div>
					<div class="board-item">
						<div class="number">219</div>
						<div class="add-like">
							<p class="add"></p>
							<p class="like">200</p>
						</div>
						<div class="title">랜섬웨어로부터 PC를 보호하는 방법…정기적인 백업</div>
						<div class="date-writer">
							<p class="date">2017.12.24</p>
							<p class="writer">관리자</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="utill">
			<a href="#">포틀릿설정</a>
			<a href="#">스킨설정</a>
			<a href="#">레이아웃설정</a>
		</div>
		<p class="copyright">COPYRIGHT © 2018. ALL RIGHTS RESERVED. VER 1.0.0</p>
	</div>
</div>
</body>
</html>
