<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content app-wrap">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">전자결재 양식목록</h2>
	</div>
	<div class="board-setting">
		<div class="toggle-cont">
			<div class="tree-menu open">
				<ul class="tree-list">
					<li>
						<p class="link noDel"><span class="text">서식함</span></p><!-- 수정/삭제 불가 (class="noDel") -->
						<ul>
							<li><p class="link"><a href="#" class="text">공통</a></p></li>
							<li><p class="link"><a href="#" class="text">인사</a></p></li>
						</ul>
					</li>
				</ul>
				<!-- contextmenu 레이어-->
				<!-- <div class="contextmenu">
					<ul class="list">
						<li><a href="#">게시판 생성</a></li>
						<li><a href="#">링크 생성</a></li>
						<li><a href="#">카테고리 생성</a></li>
						<li class="del"><a href="#">수정</a></li>
						<li class="del"><a href="#">삭제</a></li>
					</ul>
				</div> -->
			</div>
		</div>
		<button type="button" class="btn-m-toggle wHide"><span class="text close">접기</span><span class="text open">서식함 카테고리</span></button>

		<p class="sub-title mHide">공지사항 양식목록</p>
		<div class="top-search-box label-type wide">
			<label for="Text01">양식명</label>
			<div class="search-text">
				<input id="Text01" type="text" class="required" placeholder="검색어를 입력해주세요">
				<button type="button" class="btn-search">검색</button>
			</div>
		</div>
		<div class="sorting-area wide">
			<div class="left-box">
				<p class="all-len">전체 <span class="len fColor">221</span>건</p>
			</div>
			<div class="right-box mHide">
				<select class="styled1" style="width:120px;">
					<option>10개</option>
					<option>20개</option>
					<option>30개</option>
					<option>40개</option>
					<option>50개</option>
				</select>
			</div>
		</div>
		<!-- Web 컨텐츠 -->
		<div class="board-list1 mHide">
			<table>
				<caption>전자결재 양식목록 게시판</caption>
				<colgroup>
					<col style="width:6%;">
					<col style="width:9%;">
					<col >
					<col style="width:13%;">
					<col style="width:15%;">
					<col style="width:15%;">
				</colgroup>
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col"><button type="button" class="btn-sorting">분류<span class="icon"></span></button></th>
						<th scope="col"><button type="button" class="btn-sorting">양식명<span class="icon"></span></button></th>
						<th scope="col">그룹사 여부</th>
						<th scope="col">담당자</th>
						<th scope="col"><button type="button" class="btn-sorting">즐겨찾기<span class="icon"></span></button></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>219</td>
						<td>공통</td>
						<td class="subject"><a href="#" class="link"><span class="tit">공가신청서(e-HR)</span></a></td>
						<td>일반</td>
						<td><button type="button" class="btn-user">관리자</button></td>
						<td><button type="button" class="btn-like"><span class="like">즐겨찾기</span></button></td>
					</tr>
					<tr>
						<td>219</td>
						<td>공통</td>
						<td class="subject"><a href="#" class="link"><span class="tit">기안지</span></a></td>
						<td>일반</td>
						<td><button type="button" class="btn-user">관리자</button></td>
						<td><button type="button" class="btn-like"><span class="like">즐겨찾기</span></button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--// Web 컨텐츠  -->
		<!-- Mobile 컨텐츠  -->
		<div class="board-list2 wHide">
			<ul class="type2">
				<li class="td-area">
					<a href="#">
						<span class="num">219</span>
						<span class="title">공가신청서(e-HR)</span>
					</a>
					<span class="text">분류 : 공통</span>
					<span class="text">그룹사여부 :일반</span>
					<span class="text">담당자 : <button type="button" class="btn-user">이화영</button></span>
					<span class="like"><button type="button" class="btn-like"><span class="like">즐겨찾기</span></button></span>
				</li>
				<li class="td-area">
					<a href="#">
						<span class="num">218</span>
						<span class="title">기안지</span>
					</a>
					<span class="text">분류 : 공통</span>
					<span class="text">그룹사여부 : 일반</span>
					<span class="text">담당자 : <button type="button" class="btn-user">이화영</button></span>
					<span class="like"><button type="button" class="btn-like"><span class="like">즐겨찾기</span></button></span>
				</li>
			</ul>
		</div>
		<div class="btn-more wHide">
			<button type="button"><span>더보기</span></button>
		</div>
		<!--// Mobile 컨텐츠  -->
		<!-- 페이징 -->
		<div class="paging mHide">
			<a href="#" class="btn first">처음</a>
			<a href="#" class="btn prev">이전</a>
			<a href="#" class="page fColor">1</a><!-- 현재 선택된 페이지 class="fColor" -->
			<a href="#" class="page">2</a>
			<a href="#" class="page">3</a>
			<a href="#" class="page">4</a>
			<a href="#" class="page">5</a>
			<a href="#" class="page">6</a>
			<a href="#" class="page">7</a>
			<a href="#" class="page">8</a>
			<a href="#" class="page">9</a>
			<a href="#" class="page">10</a>
			<a href="#" class="btn next">다음</a>
			<a href="#" class="btn end">마지막</a>
		</div>
	</div>
</div>

<script>
$(window).load(function(){
	//즐겨찾기 버튼
	$('.btn-like').click(function(){
		if($(this).hasClass('bgColor')){
				$(this).removeClass('bgColor');
		}else{
			$(this).addClass('bgColor');
		}
	});
});
</script>
</body>
</html>
