<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content app-wrap2">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">전결규정 결재선설정</h2>
	</div>
	<div class="board-write1">
		<table>
			<colgroup class="mHide"><!-- 웹전용 -->
				<col style="width:18%;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">결재양식</th>
					<td>일반 양식</td>
				</tr>
				<tr>
					<th scope="row">설명</th>
					<td>일반 결재 기안서 양식입니다.</td>
				</tr>
				<tr>
					<th scope="row">전결항목 리스트</th>
					<td>테스트 [ 10,000 ~50,000 ]</td>
				</tr>
				<tr>
					<th scope="row">문서종류</th>
					<td>
						일반
						(<div class="doc-type">
							<ul class="form-list inline">
								<li class="item"><input type="checkbox" id="check01" class="styled1" checked disabled><label for="check01">합의</label></li>
								<li class="item"><input type="checkbox" id="check02" class="styled1" checked disabled><label for="check02">참조자 지정</label></li>
							</ul>
						</div>)
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="float-area">
		<p class="sub-title">결재선 지정<span class="important fColor">*</span></p>
	</div>
	<div class="board-write1 dynamic-table">
			<table>
				<caption>전결규정 결재선 설정 테이블</caption>
				<colgroup>
					<col style="width:18%;">
					<col >
					<col style="width:18%;">
					<col >
				</colgroup>
				<tbody>
					<tr>
						<th>1단 결재선 유형</th>
						<td colspan="3">
							<ul class="form-list inline">
							<li class="item"><input type="radio" name="Radio01" id="Radio0101" class="styled1" checked disabled><label for="Radio0101">결재선 선택지정</label></li>
							<li class="item"><input type="radio" name="Radio01" id="Radio0102" class="styled1" disabled><label for="Radio0102">결재선 자동계산</label></li>
							<li class="item"><input type="radio" name="Radio01" id="Radio0103" class="styled1" disabled><label for="Radio0103">결재선 고정지정</label></li>
						</ul>
						</td>
					</tr>
					<tr>
						<th>합의 결재선 유형</th>
						<td colspan="3">
							<ul class="form-list inline">
								<li class="item">	<input type="radio" name="Radio02" id="Radio0201" class="styled1" checked disabled><label for="Radio0201">결재선 선택지정</label></li>
								<li class="item"><input type="radio" name="Radio02" id="Radio0202" class="styled1" disabled><label for="Radio0202">결재선 고정지정</label></li>
							</ul>
						</td>
					</tr>
					<tr>
						<th>합의 유형</th>
						<td>
							<select class="styled1" style="width:90px;" disabled>
								<option selected="selected">직렬</option>
								<option>병렬</option>
							</select>
						</td>
						<th>합의 권한 설정</th>
						<td>
							<select class="styled1" style="width:150px;" disabled>
								<option selected="selected">반려허용</option>
								<option>의사표시만 허용</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>참조자 지정</th>
						<td colspan="3">
							<div class="share-box type2">
								<div class="scroll-area">
									<div class="user-box">
										<p class="text">김웅진 부장 / 경영지원팀</p>
									</div>
									<div class="user-box">
										<p class="text">고아라 대리 / 총무팀</p>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text">수정</a></div>
			<div class="btn-item"><a href="#" class="btn-text">삭제</a></div>
			<div class="btn-item"><a href="#" class="btn-text">목록</a></div>
		</div>
	</div>
</div>
</body>
</html>
