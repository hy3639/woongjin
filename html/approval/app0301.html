<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="content app-wrap">
	<!-- 타이틀 영역 -->
	<div class="title-wrap">
		<h2 class="title">전결규정 설정</h2>
	</div>
	<div class="board-write1">
		<table>
			<colgroup class="mHide"><!-- 웹전용 -->
				<col style="width:18%;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">결재양식</th>
					<td>기안지</td>
				</tr>
				<tr>
					<th scope="row">설명</th>
					<td>기안지 설정</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="board-write1 type2">
			<table>
				<caption>전결규정 설정 테이블</caption>
				<colgroup>
					<col style="width:18%;">
					<col >
				</colgroup>
				<thead>
					<tr>
						<th scope="col">전결 항목</th>
						<th scope="col">항목별 전결 리스트</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>기안지 기결재 요청함</th>
						<td>
							<div class="share-box type2">
								<div class="scroll-area">
									<div class="user-box">
										<p class="text">전결사항 [ 10,000 ~ 50,000 ]</p>
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th>기안지 결재 설정</th>
						<td>
							<div class="share-box type2">
								<div class="scroll-area">
									<div class="user-box">
										<p class="text">전결사항 [ 10,000 ~ 50,000 ]</p>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	<div class="btn-wrap right">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text">수정</a></div>
			<div class="btn-item"><a href="#" class="btn-text">삭제</a></div>
			<div class="btn-item"><a href="#" class="btn-text">목록</a></div>
		</div>
	</div>
</div>
</body>
</html>
