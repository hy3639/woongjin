<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->

<script src="../js/jquery-1.9.1.min.js"></script>

<body>
<div class="content">
	<div class="title-wrap">
		<h2 class="title">조직도</h2>
	</div>

	<div class="organization-wrap">
		<div class="top-search-box type2">
			<select class="styled1" style="width:150px;">
				<option>사용자</option>
				<option>부서</option>
			</select>
			<div class="search-text">
				<input type="text" class="required" placeholder="검색어를 입력해주세요">
				<button type="button" class="btn-search">검색</button>
			</div>
		</div>

		<div class="organization-box">
			<ul class="tab-list1 mHide">
				<li class="item"><a class="text" href="oz0201.html">프로필</a></li><!-- 선택 (class="fColor") -->
				<li class="item"><a class="text fColor" href="oz0301.html">사진</a></li>
				<li class="item"><a class="text" href="http://www.google.com">경력</a></li>
				<li class="item"><a class="text" href="http://www.naver.com">방명록</a></li>
				<li class="item"><a class="text" href="http://www.naver.com">즐겨찾기</a></li>
			</ul>
			<div class="board-write1 btm-line">
				<table>
					<colgroup class="mHide"><!-- 웹전용 -->
						<col style="width:18%;">
						<col>
					</colgroup>
					<tbody>

						<tr>
							<th scope="row"><label for="Text01">제목</label><span class="important">*</span></th>
							<td><input type="text" class="required" id="Text01" style="width:100%;"></td>
						</tr>
						<tr>
							<th scope="row">사진<span class="important">*</span></th>
							<td class="td-img-area">
								<div class="input-file2">
									<div class="inner">
										<input type="text" placeholder="업로드할 파일을 선택해주세요." style="width:500px;" readonly>
										<button type="button" class="btn-text mid">파일선택</button>
										<input type="file">
									</div>
								</div>
								<ul class="att-img-list">
									<li><img src="../images2.0/temp/@user.jpg" alt="소개이미지"></li>
								</ul>
							</td>
						</tr>
						<tr>
							<th scope="row">내용</th>
							<td>
								<textarea style="width:100%"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn-wrap right">
				<div class="btn-align">
					<div class="btn-item"><a href="#" class="btn-text">취소</a></div>
					<div class="btn-item"><a href="#" class="btn-text bdColor fColor">저장</a></div>
				</div>
			</div>
		</div>
	</div>
	<div class="btn-wrap right m-fixed-btn wHide">
		<div class="btn-align">
			<div class="btn-item"><a href="#" class="btn-text bdColor fColor">조직정보</a></div>
		</div>
	</div>
</div>



<script>
$(window).load(function(){

	//셀렉트 탭
	$('.tab-select').remove();
	$('.organization-wrap .tab-list1').each(function(){
		var html = $(this).html();
		var title = $(this).find('li').eq(0).find('a').text();
		$('.organization-wrap .organization-box').prepend('<div class="tab-select wHide"><select class="styled1" style="width:100%;"></select></div>');
	});

	$('.organization-wrap .tab-list1 .item a').each(function(){
		var text = $(this).text();
		var url = $(this).attr('href');
		//$('.tab-select select option:first-child').attr("selected",true);
		$('.tab-select select').append('<option data="' + url + '">' + text + '</option>');
		selectStyled();
	});
	// 링크 이동
	$('.tab-select select').change(function(){
		var url = $(this).find('option:selected').attr('data');
		if(! $(this).find('option:selected').attr('data') == false) window.location.href=url;
	});

	$(window).resize();


});

</script>
</body>
</html>
