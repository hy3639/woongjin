<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>웅진 - 주소록</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" media="screen and (min-width: 801px)" href="../css/common01.css"> <!--PC-->
<link rel="stylesheet" media="screen and (max-width: 800px)" href="../css/common02.css"> <!--MOBILE-->
<link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/common03.css"> <!-- PC+GNB없음-->

<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery-ui.11.12.1.js"></script>
<script src="../js/pluginset.js"></script><!-- 각종 플러그인 모음 -->
<script src="../js/common.js"></script>
<!--[if lt IE 9]>
<script src="../js/html5.js"></script>
<script src="../respond.src.js"></script>
<![endif]-->
</head>

<body>
<div class="window-popup pop-group">
	<div class="title-wrap">
		<h1 class="title">주소록</h1>
	</div>

	<div class="tabArea">
		<ul class="tab-list1">
			<li class="item fColor"><span class="text">조직도</span></li><!-- 선택 (class="fColor") -->
			<li class="item"><span class="text">공용그룹</span></li>
		</ul>
		<div class="cont-wrap">
			<div class="group-box">
				<div class="tree-area tabCont on">
					<div class="search-area">
						<div class="search-box">
							<input type="text" placeholder="사용자/부서명을 입력하세요.">
							<button type="button" class="btn-text mid">검색</button>
						</div>
						<ul class="result-area">
							<li class="result-text"><input type="checkbox" class="styled1" checked> 최빛나리 본부장/팀원</li>
							<li class="result-text"><input type="checkbox" class="styled1"> 최빛나리 사원/팀원</li>
						</ul>
					</div>
					<!-- 트리영역 -->
						<p class="mHide">조직도(트리영역)</p>
					<!--// 트리영역 -->
				</div>
				<div class="tree-area tabCont">
					공용그룹탭(트리영역)
				</div>
			</div>
			<ul class="list-style">
				<li>※ Ctrl버튼을 누르고 선택하시면, 다중선택을 하실수 있습니다.</li>
				<li>※ 공용그룹/개인그룹은 그룹을 선택할 수 없습니다.</li>
			</ul>
			<div class="group-mid">
				<div class="box-item">
					<div class="btn-area">
						<button type="button" class="btn-method method1 btn-press"><span>추가</span></button>
						<button type="button" class="btn-method method2 btn-press"><span>삭제</span></button>
						<button type="button" class="btn-method method3 btn-press"><span>리셋</span></button>
					</div>
				</div>
			</div>
			<div class="group-info">
				<div class="inner">
					<p class="sel-area">선택 <span>(<em class="fColor">2</em>/500)</span></p>
					<div class="scroll-area">
						<div class="user-box">
							<p class="text"><input type="checkbox" class="styled1" checked> 고아라 대리 / 총무팀</p>
						</div>
						<div class="user-box">
							<p class="text"><input type="checkbox" class="styled1"> 최재영 부장 / 디자인팀</p>
						</div>
						<div class="user-box">
							<p class="text"> <input type="checkbox" class="styled1"> 김웅진 부장 / 경영지원팀</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="btn-wrap center">
		<a href="#" class="btn-text fColor bdColor">적용</a>
	</div>

</div>


<script>

</script>
</body>
</html>
